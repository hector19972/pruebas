<h4>Biblioteca <small>data</small></h4>
<hr />
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" #f='ngForm'>
  <div class="container">
    <!--
    <div class="form-group row">
      <label class="col-2 col-form-label">Codigo Libro</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Codigo libro" formControlName="codigoLibro" />
      </div>
    </div>-->
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre del libro</label>
      <mat-form-field class="col-8">
        <input matInput class="form-control" type="text" placeholder="Nombre" formControlName="nombre" ngModel required />
      </mat-form-field>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Autor</label>
      <mat-form-field class="col-8">
        <input matInput class="form-control" type="text" placeholder="Autor" formControlName="autor" ngModel required />
      </mat-form-field>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Editor</label>
      <mat-form-field class="col-8">
        <input matInput class="form-control" type="text" placeholder="Editor" formControlName="editor" ngModel required/>
      </mat-form-field>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Copias</label>
      <div class="col-8">
        <select class=" custom-select mr-sm-2 form-control" type="text" placeholder="copias" formControlName="copias" required>
          <option selected>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">URL imagen</label>
      <mat-form-field class="col-8">
        <input matInput class="form-control" type="text" placeholder="ingresa la url de la imagen" formControlName="url" ngModel required/>
      </mat-form-field>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="input-group col-md-8">
        <button type="submit" [disabled]="f.invalid" class="btn btn-outline-primary">
          Guardar
        </button>
      </div>
    </div>
  </div>
</form>

<table class="table table-striped table-dark">
  <thead>
    <th scope="col">Codigo Libro</th>
    <th scope="col">Nombre libro</th>
    <th scope="col">Autor</th>
    <th scope="col">Editor</th>
    <th scope="col">Copias</th>
  </thead>
  <tbody>
    <tr *ngFor="let policy of policies">
      <td>{{ policy.codigoLibro }}</td>
      <td>{{ policy.nombre }}</td>
      <td>{{ policy.autor }}</td>
      <td>{{ policy.editor }}</td>
      <td>{{ policy.copias }}</td>
      <td>
        <button (click)="delete(policy.codigoLibro)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
