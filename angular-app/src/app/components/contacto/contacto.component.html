<form [formGroup]="forma" (ngSubmit)="enviarCorreo()" class="example-form">
  <div class="form-group">
    <label for="ExampleInput">Asunto</label>
    <input type="text" formControlName="asunto" class="form-control" >
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">...</label>
    <textarea formControlName="mensaje" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
