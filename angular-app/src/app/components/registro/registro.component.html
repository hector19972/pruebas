<body>
  <mat-card class="contact-card mt-3">
    <mat-card-header>
      <mat-card-title>Registro de nuevo Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="example-form" #f="ngForm">
        <mat-form-field class="example-full-width basic-container">
          <mat-label>Nombre/s</mat-label>
          <input matInput class="form-control" type="text" formControlName="nombre" required>
        </mat-form-field>
        <mat-form-field class="example-full-width basic-container">
          <mat-label>Apellido Paterno</mat-label>
          <input matInput class="form-control" type="text" formControlName="apPaterno" required>
        </mat-form-field>
        <mat-form-field class="example-full-width basic-container">
          <mat-label>Apellido Materno</mat-label>
          <input matInput class="form-control" type="text" formControlName="apMaterno" required>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width basic-container">
          <mat-label>Correo Electronico</mat-label>
          <input matInput class="form-control" type="text" formControlName="correo" required>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width basic-container">
          <mat-label>Contraseña</mat-label>
          <input matInput class="form-control" (change)="cambioss()" type="password" formControlName="contraseña"
            required>
        </mat-form-field>
        <mat-form-field class="example-full-width basic-container">
          <mat-label>Repite la Contraseña</mat-label>
          <input matInput class="form-control" (change)="cambioss()" type="password" formControlName="contraseñaR"
            required>
        </mat-form-field>
        <br>
        <div class="example-full-width basic-container">
          <mat-checkbox matInput class="form-control" formControlName="terminos" required>Aceptar Terminos y
            condiciones</mat-checkbox>
        </div>

        <mat-error class="mat-error" *ngIf="bandera">Las contraseñas no coinciden</mat-error>

        <div class="input-group col-md-8 mt-2">
          <button mat-raised-button type="submit" class="btn btn-outline-primary" [disabled]="f.invalid || bandera">
            Registrarse
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</body>
