<mat-card class="contact-card">
  <mat-card-header>
    <mat-card-title>Registro de nuevo Usuario</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="example-form" #f="ngForm">
      <mat-form-field class="example-full-width basic-container">
        <mat-label>Nombre/s</mat-label>
        <input matInput class="form-control" type="text" formControlName="nombre" ngModel required>
      </mat-form-field>
      <mat-form-field class="example-full-width basic-container">
        <mat-label>Apellido Paterno</mat-label>
        <input matInput class="form-control" type="text" formControlName="apPaterno" ngModel required>
      </mat-form-field>
      <mat-form-field class="example-full-width basic-container">
        <mat-label>Apellido Materno</mat-label>
        <input matInput class="form-control" type="text" formControlName="apMaterno" ngModel required>
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width basic-container">
        <mat-label>Correo Electronico</mat-label>
        <input matInput class="form-control" type="text" formControlName="correo" ngModel required>
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width basic-container">
        <mat-label>Contrase単a</mat-label>
        <input matInput class="form-control" type="text" formControlName="contrase単a" ngModel required>
      </mat-form-field>
      <mat-form-field class="example-full-width basic-container">
        <mat-label>Repite la Contrase単a</mat-label>
        <input matInput class="form-control" type="text" formControlName="contrase単aR" ngModel required>
      </mat-form-field>
      <br>
      <div class="example-full-width basic-container">
        <mat-checkbox matInput class="form-control" formControlName="terminos" ngModel required>Aceptar Terminos y
          condiciones</mat-checkbox>
      </div>
      <div class="input-group col-md-8">
        <button type="submit" class="btn btn-outline-primary" [disabled]="f.invalid">
          Guardar
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
